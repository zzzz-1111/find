<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('../resource/bg.png'); /* 设置背景图像 */
            background-size: cover; /* 背景图像会裁切以覆盖整个屏幕 */
            background-position: center; /* 背景居中 */
            background-repeat: no-repeat; /* 背景图像不重复 */
            min-height: 100vh; /* 保证最小高度为视口高度 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* 居中所有内容 */
            text-align: center; /* 使文本居中 */
        }
        textarea {
            width: 80%;
            height: 100px;
            margin: 10px 0;
        }
        button {
            padding: 8px 18px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left; /* 列表项文本左对齐 */
            width: 80%; /* 设置宽度，以便对齐 */
            margin: 0 auto;
        }
        li {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .action-section {
            margin-top: 15px;
            text-align: left; /* 保持返回按钮左对齐 */
            width: 80%; /* 设置宽度 */
        }
    </style>
</head>
<body>
    <h1>共享截切版</h1>

    <textarea id="textInput" placeholder="输入你的文本..."></textarea>
    <br>
    <button onclick="addText()">添加文本</button>
    
    <h2>共享信息 <span id="infoCount" class="info-count">0</span> 条</h2>
    <ul id="textList"></ul>

    <!-- 引入打包后的 JavaScript -->
    <script src="../dist/shareText.js"></script> <!-- 这里引入你的打包后的 main.js -->

    <!-- 返回首页的按钮 -->
    <div class="action-section">
        <a href="../index.html">
            <button>返回首页</button>
        </a>
    </div>
</body>
</html>
