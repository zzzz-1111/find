<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传文件示例</title>
</head>
<body>
    <h1>上传文件到 PicGo</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept="image/*" required>
        <button type="submit">上传</button>
    </form>
    <p id="responseMessage" style="margin-top: 20px;"></p>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('请选择要上传的文件。');
                return;
            }

            const formData = new FormData();
            formData.append('key', 'chv_hk8l_b4e3a5f15c38c5eace95dd4f31c826706862c5711d157843350b40b1fdee9e86184567db07ee2e55ff3c5c2d000629e2593c43381d2598fdaf8d51172237f41b');
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('https://www.picgo.net/api/1/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('responseMessage').innerText = `上传成功！文件URL: ${result.image.url}`;
                } else {
                    const errorResult = await response.json();
                    document.getElementById('responseMessage').innerText = `上传失败：${errorResult.error.message}`;
                }
            } catch (error) {
                console.error('上传文件时出错:', error);
                document.getElementById('responseMessage').innerText = '发生错误，请重试。';
            }
        });
    </script>
</body>
</html>
