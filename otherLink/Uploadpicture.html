<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传图片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .upload-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .upload-container h1 {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .image-preview {
            margin-top: 20px;
            display: none;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>上传图片</h1>
        <button id="showUploadButton">显示上传框</button>
        <div id="uploadBox" style="display: none; margin-top: 20px;">
            <form id="uploadForm">
                <input type="file" id="fileInput" name="file" accept="image/*" required>
                <br>
                <button type="submit">上传</button>
            </form>
            <p id="responseMessage" style="margin-top: 20px; color: green;"></p>
        </div>
        <div class="image-preview" id="imagePreview">
            <h2>上传的图片：</h2>
            <img id="previewImage" src="" alt="图片预览">
        </div>
    </div>

    <script>
        document.getElementById('showUploadButton').addEventListener('click', () => {
            const uploadBox = document.getElementById('uploadBox');
            uploadBox.style.display = 'block';
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('请选择要上传的文件。');
                return;
            }

            const formData = new FormData();
            formData.append('source', fileInput.files[0]);

            try {
                const response = await fetch('https://www.picgo.net/api/1/upload', {
                    method: 'POST',
                    headers: {
                        'X-API-Key': 'chv_hLak_095fcd0ae0076c83dcad614b1417f3ea5aa340632161ceddccd7a27c83750c9bd4dab6706446467567b6c4d67d6acf83fd705137093cafbf52a8f110756ff62b'
                    },
                    mode: 'no-cors',
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('responseMessage').innerText = `上传成功！文件URL: ${result.image.url}`;
                    const previewImage = document.getElementById('previewImage');
                    previewImage.src = result.image.url;
                    document.getElementById('imagePreview').style.display = 'block';
                } else {
                    const errorResult = await response.json();
                    document.getElementById('responseMessage').innerText = `上传失败：${errorResult.error.message}`;
                }
            } catch (error) {
                console.error('上传文件时出错:', error);
                document.getElementById('responseMessage').innerText = '发生错误，请重试。';
            }
        });
    </script>
</body>
</html>
