<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取北京时间</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        #time {
            font-size: 2em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>当前北京时间</h1>
    <div id="time">加载中...</div>

    <script>
        async function fetchBeijingTime() {
            try {
                // 使用苏宁易购时间 API
                const response = await fetch('https://f.m.suning.com/api/ct.do');
                if (!response.ok) {
                    throw new Error('无法获取时间数据');
                }

                const data = await response.json();
                console.log('API 响应数据:', data); // 输出完整的响应数据用于调试

                // 检查 currentTime 字段是否存在
                if (data && data.currentTime) {
                    const timestamp = parseInt(data.currentTime, 10); // 获取时间戳（毫秒）
                    const datetime = new Date(timestamp);

                    // 格式化时间
                    const hours = String(datetime.getHours()).padStart(2, '0');
                    const minutes = String(datetime.getMinutes()).padStart(2, '0');
                    const seconds = String(datetime.getSeconds()).padStart(2, '0');

                    // 显示时间
                    document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
                } else {
                    throw new Error('响应数据格式不正确或缺少 currentTime 字段');
                }
            } catch (error) {
                document.getElementById('time').textContent = '时间获取失败';
                console.error('获取时间失败:', error);
            }
        }

        // 每秒更新一次时间
        setInterval(fetchBeijingTime, 1000);

        // 初始化显示
        fetchBeijingTime();
    </script>
</body>
</html>
