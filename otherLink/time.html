<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取北京时间</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        #time {
            font-size: 2em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>当前北京时间</h1>
    <div id="time">加载中...</div>

    <script>
        async function fetchBeijingTime() {
            try {
                // 调用国内可用的 API 获取时间
                const response = await fetch('https://api.m.taobao.com/rest/api3.do?api=mtop.common.getTimestamp');
                if (!response.ok) {
                    throw new Error('无法获取时间数据');
                }

                const data = await response.json();
                const timestamp = parseInt(data.data.t, 10); // 获取时间戳（毫秒）
                const datetime = new Date(timestamp);

                // 格式化时间
                const hours = String(datetime.getHours()).padStart(2, '0');
                const minutes = String(datetime.getMinutes()).padStart(2, '0');
                const seconds = String(datetime.getSeconds()).padStart(2, '0');

                // 显示时间
                document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            } catch (error) {
                document.getElementById('time').textContent = '时间获取失败';
                console.error('获取时间失败:', error);
            }
        }

        // 每秒更新一次时间
        setInterval(fetchBeijingTime, 1000);

        // 初始化显示
        fetchBeijingTime();
    </script>
</body>
</html>
