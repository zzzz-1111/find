<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点名系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        #result {
            font-size: 24px;
            margin-top: 30px;
            color: #333;
        }
        #nameList {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 5px;
            font-size: 14px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>点名系统</h1>

    <!-- 名字输入和添加 -->
    <div>
        <input type="text" id="nameInput" placeholder="输入名字">
        <button onclick="addName()">添加名字</button>
    </div>

    <!-- 名字展示 -->
    <div id="nameList">
        <h3>已添加的名字:</h3>
        <ul id="names">
            <!-- 动态显示名字 -->
        </ul>
    </div>

    <!-- 控制按钮 -->
    <div>
        <button id="startBtn" onclick="startPicking()">开始</button>
        <button id="stopBtn" onclick="stopPicking()" disabled>停止</button>
    </div>

    <!-- 显示点名结果 -->
    <div id="result"></div>

    <script>
        // 存储名字
        let names = [];
        let pickingInterval;
        
        // 添加名字到列表
        function addName() {
            const nameInput = document.getElementById("nameInput");
            const name = nameInput.value.trim();
            if (name) {
                names.push(name);
                updateNameList();
                nameInput.value = ""; // 清空输入框
            }
        }

        // 更新名字列表
        function updateNameList() {
            const nameList = document.getElementById("names");
            nameList.innerHTML = ""; // 清空现有的列表
            names.forEach(name => {
                const li = document.createElement("li");
                li.textContent = name;
                nameList.appendChild(li);
            });
        }

        // 开始随机点名
        function startPicking() {
            if (names.length === 0) {
                alert("请添加一些名字！");
                return;
            }

            // 禁用开始按钮，启用停止按钮
            document.getElementById("startBtn").disabled = true;
            document.getElementById("stopBtn").disabled = false;

            pickingInterval = setInterval(() => {
                const randomName = names[Math.floor(Math.random() * names.length)];
                document.getElementById("result").textContent = randomName;
            }, 100); // 每100毫秒更换一次名字
        }

        // 停止点名
        function stopPicking() {
            // 停止定时器
            clearInterval(pickingInterval);
            document.getElementById("startBtn").disabled = false;
            document.getElementById("stopBtn").disabled = true;
        }
    </script>
</body>
</html>
